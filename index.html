<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOP 10</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --glass: rgba(255, 255, 255, 0.85);
            --text-main: #1e293b;
            --danger: #d0021b; /* Brighter, more urgent red */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            background: linear-gradient(-45deg, #f8fafc, #e0e7ff, #f5f3ff, #fdf4ff);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes meshGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) { .container { grid-template-columns: repeat(3, 1fr); } }

        .card {
            background: var(--glass);
            border-radius: 24px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .card:active { transform: scale(0.96); }

        .card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 18px;
            background: #f1f5f9;
        }

        .card-title {
            padding: 12px 6px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 700;
            line-height: 1.4;
            color: #334155;
            flex-grow: 1;
        }

        /* Red Extra Charge Style */
        .extra-charge {
            color: var(--danger);
            display: block;
            margin-top: 6px;
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-top: 1px solid rgba(208, 2, 27, 0.1);
            padding-top: 4px;
        }

        /* REFINED CLEAR FOOTER */
        footer {
            padding: 30px 20px 50px 20px;
            margin-top: 20px;
        }

        .footer-notice-box {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid var(--danger); /* Red border to catch attention */
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(208, 2, 27, 0.1);
        }

        .footer-notice-box h3 {
            margin: 0 0 10px 0;
            color: var(--danger);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-notice-box p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e293b;
            line-height: 1.5;
        }

        /* Detail/Share View */
        #detail-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #share-area {
            background: #ffffff;
            padding: 24px;
            width: 90%;
            max-width: 380px;
            border-radius: 32px;
            text-align: center;
        }

        #share-area img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        #share-area h2 {
            margin: 10px 0;
            font-size: 1.4rem;
            font-weight: 800;
            color: #0f172a;
        }

        .actions {
            margin-top: 30px;
            display: flex; gap: 12px; width: 90%; max-width: 380px;
        }

        .btn {
            flex: 1; padding: 18px; border: none; border-radius: 20px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
        }

        .btn-back { background: #f1f5f9; color: #64748b; }
        .btn-share { background: #000000; color: #ffffff; }

        #loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 2000; flex-direction: column;
            justify-content: center; align-items: center; font-weight: 800; color: var(--primary);
        }
    </style>
</head>
<body>

<div id="loader">Creating Image...</div>

<header>
    <h1>TOP 10</h1>
</header>

<div class="container" id="grid"></div>

<footer>
    <div class="footer-notice-box">
        <h3>⚠️ IMPORTANT NOTICE</h3>
        <p>
            The Installation Fees for <b>Air Conditioners (A/C)</b>, <b>Solar Water Heaters</b>, and <b>Water Filters</b> are <u>NOT</u> included in the product price. These are extra charges and must be paid by the customer.
        </p>
    </div>
</footer>

<div id="detail-view">
    <div id="share-area">
        <img id="det-img" src="" alt="Product">
        <h2 id="det-title"></h2>
        <div style="background: #f8fafc; padding: 8px; border-radius: 10px; margin-top: 15px; font-size: 0.7rem; font-weight: 800; color: #64748b; letter-spacing: 1px;">Via Top 10</div>
    </div>
    
    <div class="actions">
        <button class="btn btn-back" onclick="closeView()">Back</button>
        <button class="btn btn-share" onclick="handleShare()">Share</button>
    </div>
</div>

<script>
    const PROXY = "https://images.weserv.nl/?url=";
    const products = [
        { name: "Glass Top 4 Burner Stove, Stainless Steel Thermos Flask, Hot Box, 750 W Mixture, Smart Fan" },
        { name: "Gas Geyser, 32\" 4K LED TV, Medium-Size China Pot, Iron Box" },
        { name: "40\" 4K LED TV, UV Water Filter" },
        { name: "RO Filter (Hot, Cold, Normal)" },
        { name: "3-Seater Garden Jhula, UV Water Filter" },
        { name: "Sofa Cum Bed" },
        { name: "12 Plastic Chairs, 3 Stainless Steel Tables, UV Filter" },
        { name: "Dressing Table, Almirah 3 ft × 6.5 ft, Microwave Oven" },
        { name: "Dining Table Set" },
        { name: "Cot And Bed" },
        { name: "Corner Sofa Set" },
        { name: "Inverter" },
        { name: "Mobile" },
        { name: "Computer" },
        { name: "Diamond Earring" },
        { name: "Gold Ring" },
        { name: "Diamond Ring" },
        { name: "Gold Earring" },
        { name: "Top load washing machine" },
        { name: "Almari & Cot" },
        { name: "Gold Neck Chain" },
        { name: "Gold Pendent" },
        { name: "Diamond Pendent" },
        { name: "Air Conditioner 1 ton", extra: "Pay ₹7000 Extra" },
        { name: "Solar Water Heater 150L", extra: "Pay ₹4000 Extra" }
    ];

    const grid = document.getElementById('grid');
    const detailView = document.getElementById('detail-view');

    function init() {
        products.forEach((p, i) => {
            const num = i + 1;
            const ext = [16, 18, 22, 25].includes(num) ? 'jpg' : 'png';
            const rawUrl = `selectioncentre.in/wp-content/uploads/2026/01/${num}.${ext}`;
            const proxiedUrl = PROXY + rawUrl;
            
            const card = document.createElement('div');
            card.className = 'card';
            
            let nameHTML = `<span>${p.name}</span>`;
            if (p.extra) {
                nameHTML += `<span class="extra-charge">${p.extra}</span>`;
            }

            card.innerHTML = `
                <img src="${proxiedUrl}" alt="Product">
                <div class="card-title">${nameHTML}</div>
            `;
            
            const shareTitle = p.extra ? `${p.name} (${p.extra})` : p.name;
            card.onclick = () => openView(proxiedUrl, shareTitle, p.extra);
            grid.appendChild(card);
        });
    }

    function openView(img, title, extra) {
        document.getElementById('det-img').src = img;
        
        if(extra) {
            const base = title.split(' (')[0];
            document.getElementById('det-title').innerHTML = `${base}<br><span style="color:var(--danger); font-size: 1.1rem;">${extra}</span>`;
        } else {
            document.getElementById('det-title').innerText = title;
        }
        
        detailView.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeView() {
        detailView.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    async function handleShare() {
        document.getElementById('loader').style.display = 'flex';
        const area = document.getElementById('share-area');
        const titleText = document.getElementById('det-title').innerText;

        try {
            const canvas = await html2canvas(area, {
                useCORS: true,
                scale: 3,
                backgroundColor: "#ffffff"
            });

            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'product.png', { type: 'image/png' });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'TOP 10',
                        text: titleText
                    });
                } else {
                    const link = document.createElement('a');
                    link.download = `TOP10_Product.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                }
                document.getElementById('loader').style.display = 'none';
            }, 'image/png');
        } catch (err) {
            alert("Error creating share image.");
            document.getElementById('loader').style.display = 'none';
        }
    }

    init();
</script>
</body>
</html>
