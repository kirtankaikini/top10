<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOP 10</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --card-glass: rgba(255, 255, 255, 0.92);
            --text-dark: #0f172a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            /* Animated Mesh Gradient Background */
            background: linear-gradient(-45deg, #f3f4f6, #e0e7ff, #ede9fe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Responsive Grid System */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 cols on mobile */
            gap: 12px;
            padding: 16px;
            max-width: 1100px;
            margin: 0 auto;
        }

        @media (min-width: 650px) { .container { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 950px) { .container { grid-template-columns: repeat(4, 1fr); } }

        .product-card {
            background: var(--card-glass);
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.04);
            border: 1px solid white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .product-card:active {
            transform: scale(0.95);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 18px;
            display: block;
            background: #eee;
        }

        .product-name {
            padding: 12px 5px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.3;
            color: #334155;
        }

        /* Detail/Share View */
        #detail-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        #share-area {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 380px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        #share-area img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        #share-area h2 {
            margin: 10px 0;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            width: 90%;
            max-width: 380px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-back { background: #f1f5f9; color: #475569; }
        .btn-share { background: #000; color: #fff; }

        #loading {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loading">Generating Share Image...</div>

<header><h1>TOP 10</h1></header>

<div class="container" id="grid"></div>

<div id="detail-view">
    <div id="share-area">
        <img id="det-img" src="" alt="Product">
        <h2 id="det-title"></h2>
        <p style="color: #6366f1; font-weight: 600; font-size: 0.8rem; margin: 15px 0 0 0; text-transform: uppercase;">Via Top 10</p>
    </div>
    
    <div class="controls">
        <button class="btn btn-back" onclick="closeView()">Back</button>
        <button class="btn btn-share" onclick="shareNow()">Share</button>
    </div>
</div>

<script>
    const PROXY = "https://images.weserv.nl/?url=";
    const names = [
        "Glass Top 4 Burner Stove, Stainless Steel Thermos Flask, Hot Box, 750 W Mixture, Smart Fan",
        "Gas Geyser, 32\" 4K LED TV, Medium-Size China Pot, Iron Box",
        "40\" 4K LED TV, UV Water Filter",
        "RO Filter (Hot, Cold, Normal)",
        "3-Seater Garden Jhula, UV Water Filter",
        "Sofa Cum Bed",
        "12 Plastic Chairs, 3 Stainless Steel Tables, UV Filter",
        "Dressing Table, Almirah 3 ft Ã— 6.5 ft, Microwave Oven",
        "Dining Table Set",
        "Cot And Bed",
        "Corner Sofa Set",
        "Inverter",
        "Mobile",
        "Computer",
        "Diamond Earring",
        "Gold Ring",
        "Diamond Ring",
        "Gold Earring",
        "Top load washing machine",
        "Almari & Cot",
        "Gold Neck Chain",
        "Gold Pendent",
        "Diamond Pendent",
        "A/C (Air Conditioner) 1 Ton",
        "Solar Water Heater 150L"
    ];

    const grid = document.getElementById('grid');
    const detailView = document.getElementById('detail-view');

    function init() {
        names.forEach((name, i) => {
            const rawUrl = `selectioncentre.in/wp-content/uploads/2026/01/${i+1}.png`;
            const proxiedUrl = PROXY + rawUrl;
            
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${proxiedUrl}" alt="Product">
                <div class="product-name">${name}</div>
            `;
            card.onclick = () => openView(proxiedUrl, name);
            grid.appendChild(card);
        });
    }

    function openView(img, title) {
        document.getElementById('det-img').src = img;
        document.getElementById('det-title').innerText = title;
        detailView.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeView() {
        detailView.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    async function shareNow() {
        document.getElementById('loading').style.display = 'flex';
        const area = document.getElementById('share-area');
        const title = document.getElementById('det-title').innerText;

        try {
            const canvas = await html2canvas(area, {
                useCORS: true,
                scale: 3,
                backgroundColor: "#ffffff"
            });

            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'share.png', { type: 'image/png' });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: title,
                        text: title
                    });
                } else {
                    // Fallback to manual download for non-supported browsers
                    const link = document.createElement('a');
                    link.download = `${title.substring(0, 10)}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                }
                document.getElementById('loading').style.display = 'none';
            }, 'image/png');
        } catch (err) {
            alert("Sharing failed. Please try again.");
            document.getElementById('loading').style.display = 'none';
        }
    }

    init();
</script>

</body>
</html>
